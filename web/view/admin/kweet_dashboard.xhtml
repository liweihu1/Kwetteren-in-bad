<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>
        Kweets for #{kweetDashboard.user.username}
    </title>
</h:head>
<f:view>
    <title>
        Kweets for #{kweetDashboard.user.username}
    </title>
    <h:form>
        <ui:repeat value="#{kweetDashboard.kweets}" var="kweet">
            <h3>Kweet #{kweet.id}</h3>
            <h:outputLabel value="Message: #{kweet.message}"/>
            <h:commandButton id="kweet#{kweet.id}" value="Delete #{kweet.id}" action="#{kweetDashboard.removeKweet}">
                <f:param name="kweetId" value="${kweet.id}"/>
            </h:commandButton>
        </ui:repeat>
    </h:form>
</f:view>
</html>
