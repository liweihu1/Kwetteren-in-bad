<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:form action="loginController.login()" method="post">
        <h:panelGrid columns="2">
            <h:outputLabel for="usernameInput">Username</h:outputLabel>
            <h:inputText id="usernameInput" value="#{loginController.username}"></h:inputText>
        </h:panelGrid>
        <h:panelGrid columns="2">
            <h:outputLabel for="passwordInput">Password</h:outputLabel>
            <h:inputSecret id="passwordInput" value="#{loginController.password}"></h:inputSecret>
        </h:panelGrid>
        <h:panelGrid>
            <h:commandButton value="Submit" action="#{loginController.login}"></h:commandButton>
        </h:panelGrid>
    </h:form>
</f:view>
</html>
